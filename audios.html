<html><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="preload"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link rel="stylesheet" href="styles.css"/>
<style>
      :root {
        --primary-color: #137fec;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
  </head>
<body class="bg-gray-900">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-gray-900 justify-between group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div>
<header class="sticky top-0 z-10 bg-gray-900/80 backdrop-blur-sm" style="height: 60px;">
<div class="flex items-center p-4">
<a href="songs.html" id="back-to-songs" class="text-white">
<span class="material-symbols-outlined text-3xl">
                        arrow_back_ios_new
                    </span>
</a>
<h1 class="flex-1 text-center text-xl font-bold text-white pr-8">Pistas de práctica</h1>
</div>
</header>
<main class="p-4">
<h2 class="text-3xl font-bold text-white mb-6">Pistas de Práctica</h2>
<div class="space-y-4">
</div>
</main>
</div>
</div>

<button id="upload-audio-fab" class="fixed bottom-6 right-6 flex h-14 w-14 items-center justify-center rounded-full bg-red-500 text-white shadow-lg" style="z-index:25;">
  <span class="material-symbols-outlined text-3xl">add</span>
</button>
<input id="audio-file-input" type="file" accept="audio/*" class="hidden" />

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script>
const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('id');
const title = urlParams.get('title');
const songIdParam = urlParams.get('songId');

const AUDIO_BUCKET = 'audios';
const playbackCache = new Map();
let currentAudioInstance = null;
let currentAudioButton = null;

const backLink = document.getElementById('back-to-songs');
if (backLink) {
  backLink.href = userId ? `songs.html?id=${encodeURIComponent(userId)}` : 'songs.html';
}

function setButtonPlaying(button, isPlaying) {
  if (!button) return;
  const icon = button.querySelector('.material-symbols-outlined');
  if (icon) {
    icon.textContent = isPlaying ? 'pause' : 'play_arrow';
  }
  button.dataset.playing = isPlaying ? 'true' : 'false';
}

function stopCurrentAudio() {
  if (currentAudioInstance) {
    currentAudioInstance.pause();
    currentAudioInstance.currentTime = 0;
  }
  if (currentAudioButton) {
    setButtonPlaying(currentAudioButton, false);
  }
  currentAudioInstance = null;
  currentAudioButton = null;
}

function isHttpUrl(path) {
  return typeof path === 'string' && /^https?:\/\//i.test(path);
}

async function prepareAudioPlayer(audio, button) {
  if (!audio) return null;

  let cached = playbackCache.get(audio.id);

  if (!cached) {
    const storagePath = audio.url || audio.storage_path || null;
    if (!storagePath) {
      console.warn('El audio no tiene ruta de almacenamiento definida:', audio.id);
      return null;
    }

    let sourceUrl = null;
    let revoke = null;

    if (isHttpUrl(storagePath)) {
      sourceUrl = storagePath;
    } else {
      try {
        const { data, error } = await supabase
          .storage
          .from(AUDIO_BUCKET)
          .download(storagePath);

        if (error) {
          console.error(`No se pudo descargar el audio ${storagePath}:`, error.message);
          return null;
        }

        sourceUrl = URL.createObjectURL(data);
        revoke = () => URL.revokeObjectURL(sourceUrl);
      } catch (err) {
        console.error(`Fallo inesperado descargando audio ${storagePath}:`, err);
        return null;
      }
    }

    const audioElement = new Audio(sourceUrl);
    audioElement.addEventListener('ended', () => {
      if (currentAudioInstance === audioElement) {
        stopCurrentAudio();
      } else if (button.dataset.playing === 'true') {
        setButtonPlaying(button, false);
      }
    });

    cached = { player: audioElement, revoke }; 
    playbackCache.set(audio.id, cached);
  }

  return cached;
}

async function togglePlayback(button, audio) {
  if (!button || !audio) return;

  const cached = await prepareAudioPlayer(audio, button);
  if (!cached) {
    setButtonPlaying(button, false);
    return;
  }

  const { player } = cached;

  if (currentAudioInstance && currentAudioInstance !== player) {
    stopCurrentAudio();
  }

  if (player.paused) {
    try {
      await player.play();
      currentAudioInstance = player;
      currentAudioButton = button;
      setButtonPlaying(button, true);
    } catch (err) {
      console.error('No se pudo reproducir el audio:', err);
      setButtonPlaying(button, false);
    }
  } else {
    player.pause();
    player.currentTime = 0;
    setButtonPlaying(button, false);
    currentAudioInstance = null;
    currentAudioButton = null;
  }
}

function attachPlayback(button, audio) {
  if (!button) return;
  button.dataset.playing = 'false';
  button.addEventListener('click', () => {
    togglePlayback(button, audio);
  });
}

function initUploadFab() {
  const fab = document.getElementById('upload-audio-fab');
  const fileInput = document.getElementById('audio-file-input');

  if (!fab || !fileInput) return;

  fab.addEventListener('click', () => {
    fileInput.value = '';
    fileInput.click();
  });

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files && event.target.files[0];
    if (!file) return;
    console.log('Archivo de audio seleccionado:', file.name, file.type, file.size);
    // TODO: manejar carga de audio y UI relacionada
  });
}

async function loadAudios() {
  const headingEl = document.querySelector('h2');
  let headingTitle = title || '';
  let songId = songIdParam ? Number(songIdParam) : null;
  let songRecord = null;

  try {
    if (songId) {
      const { data, error } = await supabase
        .from('canciones')
        .select('id, nombres_canciones ( titulo )')
        .eq('id', songId)
        .single();

      if (error) {
        console.error('Error obteniendo canción por ID:', error);
        songId = null;
      } else {
        songRecord = data;
        songId = data?.id || songId;
        if (!headingTitle && data?.nombres_canciones?.titulo) {
          headingTitle = data.nombres_canciones.titulo;
        }
      }
    }

    if (!songRecord && headingTitle) {
      const { data: nameRecord, error: nameError } = await supabase
        .from('nombres_canciones')
        .select('id, titulo')
        .eq('titulo', headingTitle)
        .single();

      if (nameError) {
        console.error('Error obteniendo nombre de canción:', nameError);
      } else if (nameRecord) {
        const { data, error } = await supabase
          .from('canciones')
          .select('id, nombres_canciones ( titulo )')
          .eq('nombre_id', nameRecord.id)
          .limit(1)
          .single();

        if (error) {
          console.error('Error obteniendo canción por nombre_id:', error);
        } else {
          songRecord = data;
          songId = data?.id || songId;
          if (!headingTitle && data?.nombres_canciones?.titulo) {
            headingTitle = data.nombres_canciones.titulo;
          }
        }
      }
    }

    if (!songRecord || !songId) {
      console.warn('No se encontró la canción para cargar audios.');
      return;
    }

    if (headingEl && headingTitle) {
      headingEl.textContent = headingTitle;
    }

    const { data: audios, error: audiosError } = await supabase
      .from('audios')
      .select('id, instrument, detail, name, uploader_id, cancion_id, url')
      .eq('cancion_id', songId)
      .order('instrument', { ascending: true });

    if (audiosError) {
      console.error('Error obteniendo audios:', audiosError);
      return;
    }

    const container = document.querySelector('.space-y-4');
    container.innerHTML = '';

    if (!audios || audios.length === 0) {
      const emptyState = document.createElement('div');
      emptyState.className = 'rounded-lg bg-gray-800 p-6 text-center text-gray-400';
      emptyState.textContent = 'Aún no hay pistas registradas para esta canción.';
      container.appendChild(emptyState);
      return;
    }

    const uploaderNames = {};
    const uploaderIds = [...new Set(
      audios
        .map((audio) => audio.uploader_id)
        .filter((id) => typeof id === 'string' || typeof id === 'number')
    )];

    if (uploaderIds.length > 0) {
      const { data: usersData, error: usersError } = await supabase
        .from('users')
        .select('id, name')
        .in('id', uploaderIds);

      if (usersError) {
        console.warn('No se pudieron cargar los nombres de usuarios:', usersError.message);
      } else if (usersData) {
        usersData.forEach((user) => {
          if (user && user.id) {
            uploaderNames[user.id] = user.name || String(user.id);
          }
        });
      }
    }

    audios.forEach((audio) => {
      const uploaderName = uploaderNames[audio.uploader_id] || `ID: ${audio.uploader_id}`;
      const detailLabel = audio.detail ? audio.detail : 'Sin detalle';

      const audioElement = document.createElement('div');
      audioElement.className = 'flex flex-col gap-4 rounded-lg bg-gray-800 p-4';
      audioElement.innerHTML = `
        <div class="flex items-start gap-4">
          <div class="flex-1">
            <p class="text-lg font-semibold text-white">${audio.instrument || 'Instrumento sin nombre'}</p>
            <p class="text-sm text-gray-400">${detailLabel}</p>
            <p class="text-xs text-gray-500 mt-3">Subido por: <span class="font-medium text-gray-300">${uploaderName}</span></p>
          </div>
          <button type="button" class="flex h-14 w-14 items-center justify-center rounded-full bg-[var(--primary-color)] text-white" data-role="play-button">
            <span class="material-symbols-outlined text-4xl">play_arrow</span>
          </button>
        </div>
        <div class="flex items-center gap-4">
          <button class="text-white">
            <span class="material-symbols-outlined text-3xl">replay_10</span>
          </button>
          <div class="h-1.5 flex-1 rounded-full bg-gray-700">
            <div class="h-1.5 w-1/4 rounded-full bg-[var(--primary-color)]"></div>
          </div>
          <button class="text-white">
            <span class="material-symbols-outlined text-3xl">forward_10</span>
          </button>
        </div>
      `;
      const playButton = audioElement.querySelector('[data-role="play-button"]');
      attachPlayback(playButton, audio);
      container.appendChild(audioElement);
    });
  } catch (err) {
    console.error('Error general al cargar audios:', err);
  }
}

loadAudios();
initUploadFab();
</script>

</body></html>
