<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gestión de Audios</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="audios.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../config.js"></script>
</head>
<body class="audios-body">
  <a href="../index.html" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Audios
  </a>

  <div class="audios-filters">
    <div class="filters-row">
      <input type="text" id="search-input" placeholder="Buscar por nombre..." class="filter-input">
      <select id="filter-uploader" class="filter-select">
        <option value="">Todos los uploaders</option>
      </select>
    </div>
    <div class="filters-row">
      <select id="filter-song" class="filter-select">
        <option value="">Todas las canciones</option>
      </select>
      <select id="filter-format" class="filter-select">
        <option value="">Todos los formatos</option>
        <option value="wav">WAV</option>
        <option value="mp3">MP3</option>
        <option value="m4a">M4A</option>
        <option value="webm">WebM</option>
        <option value="ogg">OGG</option>
      </select>
    </div>
    <div class="filters-stats">
      <span id="audios-count">Cargando...</span>
      <button id="refresh-btn" class="refresh-btn" title="Actualizar">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 2v6h-6M3 22v-6h6M21 12A9 9 0 0 0 6 5.3L3 8M3 12a9 9 0 0 0 15 6.7l3-2.7"/>
        </svg>
      </button>
    </div>
  </div>

  <div id="audios-list" class="audios-list">
    <div class="loading-message">Cargando audios...</div>
  </div>

  <!-- Modal para editar nombre -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar nombre del audio</h3>
      <input type="text" id="edit-name-input" class="modal-input" placeholder="Nombre del audio">
      <div class="modal-buttons">
        <button id="cancel-edit" class="modal-btn cancel">Cancelar</button>
        <button id="save-edit" class="modal-btn save">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal para confirmar eliminación -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <h3>¿Eliminar audio?</h3>
      <p id="delete-audio-name" class="delete-audio-name"></p>
      <p class="delete-warning">Esta acción no se puede deshacer. Se eliminará el archivo y el registro.</p>
      <div class="modal-buttons">
        <button id="cancel-delete" class="modal-btn cancel">Cancelar</button>
        <button id="confirm-delete" class="modal-btn delete">Eliminar</button>
      </div>
    </div>
  </div>

  <script src="audios.js"></script>
</body>
</html>
